
<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

    <title>Home</title>
  </head>
<body>
    {% include 'nav.html' %}


<form method="POST" action="" class="row g-3">
{% csrf_token %}
    
    <div class="col-md-6">
      <label for="text" class="form-label">Name</label>
      <input type="text" class="form-control" id="inputAddress" name="name">
    </div>
    
    <div class="col-12">
      <label for="inputAddress" class="form-label">Email</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="email">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Doctor ID</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="op">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Degree</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="degree">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Institute</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="institute">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Specialist</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="specialist">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Fees</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="fees">
    </div>
    
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
</form>

</body>
</html>
